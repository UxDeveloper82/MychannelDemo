<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">ICreateSites4u</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact</a>
          </li>
        </ng-container>
      </ul>
      <div
        class="dropdown"
        *ngIf="accountService.currentUser$ | async as user"
        dropdown
      >
      <img src="{{user.photoUrl}}" alt="{{user.username}}">
        <a class="dropdown-toggle text-light" dropdownToggle
          >Welcome {{ user.username | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" routerLink="/memberlist">memberlist</a>
          <a class="dropdown-item" routerLink="/contactlist">contactlist</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form
        *ngIf="(accountService.currentUser$ | async) === null"
        #loginForm="ngForm" (ngSubmit)="login()"
        class="form-inline mt-2 mt-md-0" autocomplete="off"
      >
        <input
        name="username"
        [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
        />
        <input
        name="password"
        [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
