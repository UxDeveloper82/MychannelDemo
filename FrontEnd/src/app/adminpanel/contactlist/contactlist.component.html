<h1>MyMessages Dashboard</h1>
<nav class="navbar">
     <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()"
     placeholder="Enter First Name to search">
</nav>
<table class="table table-bordered">
  <thead>
    <tr>
      <th (click)="sort('id')">Message id&nbsp;<i class="fa fa-sort"></i></th>
       <th (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
      <th>Email</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
         <tr *ngFor="let contact of contacts | orderBy: key: reverse | paginate: {itemsPerPage:5, currentPage:p};">
             <td>{{contact.id}}</td>
             <td>{{contact.name}}</td>
             <td>{{contact.email}}</td>
             <td>{{contact.message}}</td>
         </tr>
  </tbody>
  <pagination-controls (pageChange) ="p = $event"></pagination-controls>
</table>
